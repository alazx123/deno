<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/addNews">Add News</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="addNews">
		<form name="upload" method="post">
            <p><label for="pass">Title</label><br /><input type="text" name="title" /></p>
            <p><label for="brief">Brief</label><br /><textarea name="brief"></textarea></p>
            <p><label for="detail">Detail</label><br /><textarea name="detail"></textarea></p>
			<p><label for="pass">Choose a file</label><br /><input type="file" name="file" /></p>
			<p><button type="submit">Submit</button></p>
		</form>
	</template>
	<template id="news-list">
		<section>
            <div class="news-container">
                <div class="status"></div>
                <div class="left">
                    <img src="" alt="">
                </div>
                <div class="right">
                    <h2></h2>
                    <div class="brief">
                        <label for="">Brief:</label>
                        <p></p>
                    </div>
                    <div class="releaseDate">
                        <label for="">ReleaseDate:</label>
                        <p></p>
                    </div>
                </div>
            </div>
		</section>
	</template>
    <template id="news-detail">
		<section>
            <div class="news-detail">
                <div class="status"></div>
                <div class="left">
                    <img src="" alt="">
                </div>
                <div class="right">
                    <h2></h2>
                    <div class="author">
                        <label for="">Author: </label>
                        <p></p>
                    </div>
                    <div class="brief">
                        <label for="">Brief: </label>
                        <p></p>
                    </div>
                    <div class="releaseDate">
                        <label for="">ReleaseDate: </label>
                        <p></p>
                    </div>
                    <div class="detail">
                        <label for="">Detail: </label>
                        <p></p>
                    </div>
                </div>
            </div>
		</section>
	</template>
</html>
